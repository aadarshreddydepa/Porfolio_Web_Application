name: Deploy Portfolio to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:buildcache,mode=max

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:latest
          
          # Stop and remove old container
          docker stop portfolio-app || true
          docker rm portfolio-app || true
          
          # Run new container
          docker run -d \
            -p 80:80 \
            --name portfolio-app \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:latest
          
          # Clean up unused images
          docker image prune -af
